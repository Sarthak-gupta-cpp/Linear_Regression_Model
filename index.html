<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear Regression Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Linear Regression Trainer</h1>
    <div class="controls">
      <div class="input-group">
        <label for="lr">Learning Rate</label>
        <input type="number" id="lr" step="0.0001" value="0.001">
      </div>
      <div class="input-group">
        <label for="epochs">Epochs</label>
        <input type="number" id="epochs" value="10">
      </div>
      <button onclick="startTraining()">ğŸš€ Start Training</button>
    </div>

    <div id="status">Awaiting input...</div>
    <img id="plot" src="" alt="Training Plot" hidden>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
